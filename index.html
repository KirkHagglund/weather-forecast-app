<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Forecast Tracker</title>
</head>
<body>
    <header class=" banner container-fluid text-center">
        <div class="row banner-row">
          <h1 class="col banner-col">Weather Dashboard</h1>
        </div>
    </header>
        <main class="row">
          <section class="col-4" id="search-section">
            <h2 class="search-heading">Search for a City</h2>
            <form id="search-form">
              <input class="search-input" name="city" type="text" id="city" value="">
              <button class="search-btn" id="search-btn">Search</button>
            </form>
          </section>
          
          
          <section class="col-8" id="forecast-section">
            <h2 class="text-center">Current City</h2>
            <div class="current-weather">Current Weather</div>
          </section>
          
          <section class="col-4" id="past-searches">
            <h3 class="past-search-heading">Past Searches</h3>
            <div class="past-cards" id="past-cards"></div>
          </section>
                     
          <section class="col-8 forecast-cards" id="forecast-cards">Forecast Cards</section>
        </main>

        <footer class="footer container-fluid text-center" id="footer-section">
            <h4>Created By Kirk Hagglund</h4>
        </footer>


    <script src="./assets/script.js"></script>
</body>
</html>
